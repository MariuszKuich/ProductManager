<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Szablon grupy produktowej</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Szablon grupy produktowej: <span th:text="${template.name}"/></h1>
                <br />
                <table class="table table-bordered">
                    <tr style="font-weight: bold">
                        <td>Nazwa pola</td>
                        <td>Typ wartości</td>
                        <td>Wartość z kolekcji</td>
                    </tr>
                    <tr th:each="field: ${template.fields}">
                        <td th:text="${field.key}"></td>
                        <td th:text="${field.value.getLabel()}"></td>
                        <td th:text="${template.dictionaries.get(field.key)}"></td>
                    </tr>
                </table>
                <a th:href="@{/product-group}">Powrót do listy grup produktowych</a>
                <form th:action="@{/logout}" method="post" style="margin-top: 40px; margin-bottom: 30px;">
                    <input class="btn btn-info" type="submit" value="Wyloguj się"/>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
